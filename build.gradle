apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile('commons-validator:commons-validator:1.4.0')
    testCompile('junit:junit:4.12')
}
task createPom << {
    pom {
        project {
            inceptionYear '2015'
        }
    }.writeTo("pom.xml")
}